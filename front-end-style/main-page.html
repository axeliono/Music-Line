    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Line</title>

    <link rel="stylesheet" href="tatums.css">
</head>

<body>
    <!-- Header / Navigation -->
    <div class="header-wrapper">
        <div class="container">
            <header>
                <div class="top-header">
                    <a href="#" class="logo">
                        <img src="images/MLlogo.png" alt="">
                    </a>
                    <!-- Search bar -->
                    <div class="search-bar-wrapper">
                        <input type="text" placeholder="Search instruments by keywords" id="search-input">
                        <button class="btn btn-search" id="btn-search">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="icon-group">
                        <a href="/login" class="nav-icon m-right">
                            <i class="fas fa-user"></i>
                            Account
                        </a>
                        <a href="/shopping-cart" class="nav-icon">
                            <i class="fas fa-shopping-cart"></i>
                            Cart
                        </a>
                    </div>
                </div>
                <div class="bottom-header">
                    <!-- Navigation -->
                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="/" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="/shop" class="nav-link">Shop All</a>
                            </li>
                            <li class="nav-item">
                                <!-- Toggle dropdown menu to shop by category -->
                                <div class="dropdown">
                                    <a href="#" class="nav-link dropbtn">Shop By Category <i class="fa fa-caret-down"></i></a>
                                    <div class="dropdown-content">
                                        <a href="#" id="string-instruments">String Instruments</a>
                                        <a href="#" id="free-reed-instruments">Free Reed Instruments</a>
                                        <a href="#" id="reed-instruments">Reed Instruments</a>
                                        <a href="#" id="brass-instruments">Brass Instruments</a>
                                        <a href="#" id="fipple-flutes">Fipple Flutes</a>
                                        <a href="#" id="woodwinds">Woodwinds</a>
                                        <a href="#" id="percussion">Percussion</a>
                                        <a href="#" id="unpitched-percussion">Unpitched Percussion</a>
                                        <a href="#" id="pitched-percussion">Pitched Percussion</a>
                                    </div>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
    </div>

    <!-- {{/each}} -->

    <!-- Login/Signup Page -->
<section class="login-signup">
    <div class="container">
        <div class="forms-wrapper">
            <div class="login-side">
                <div class="login-text">
                    <span>Existing users...</span>
                    Log In:
                </div>
                <form class="login-form" id="login-form">
                    <div class="input-group">
                        <label for="login-email">Email:</label>
                        <input type="text" name="login-email" id="login-email">
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password:</label>
                        <input type="password" name="login-password" id="login-password">
                    </div>
                    <button class="btn login-btn" id="login-btn">Log In</button>
                </form>
            </div>
            <div class="line"></div>
            <div class="signup-side">
                <div class="signup-text">
                    <span>New users...</span>
                    Sign Up:
                </div>
                <form class="signup-form" id="signup-form">
                    <div class="input-group">
                        <label for="signup-email">Email:</label>
                        <input type="text" name="signup-email" id="signup-email">
                    </div>
                    <div class="input-group">
                        <label for="signup-username">Username:</label>
                        <input type="text" name="signup-username" id="signup-username">
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password:</label>
                        <input type="password" name="signup-password" id="signup-password">
                    </div>
                    <button class="btn login-btn" id="signup-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="/javascript/account.js"></script>
